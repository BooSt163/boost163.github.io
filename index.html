<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Weather</title>
  </head>
  <body class="page">
    <h1>Прогноз погоды</h1>
    <div class="container">
      <div class="navigation-container prev disabled"></div>
      <div class="weather-block">
        <p class="day-of-week">Сегодня</p>
        <p class="date">10 февраля</p>
        <div class="icon">
          <img src="img/sun.png" alt="солнечно" />
        </div>
        <p class="day">Днем -15°</p>
        <p class="night">Ночью -10°</p>
        <p class="precipitation">без осадков</p>
      </div>
      <div class="weather-block">
        <p class="day-of-week">Понедельник</p>
        <p class="date">11 февраля</p>
        <div class="icon">
          <img src="img/snow.png" alt="снегопад" />
        </div>
        <p class="day">Днем -11°</p>
        <p class="night">Ночью -5°</p>
        <p class="precipitation">снегопад</p>
      </div>
      <div class="weather-block">
        <p class="day-of-week">Вторник</p>
        <p class="date">12 февраля</p>
        <div class="icon">
          <img src="img/rain-and-snow.png" alt="дождь со снегом" />
        </div>
        <p class="day">Днем -1°</p>
        <p class="night">Ночью -10°</p>
        <p class="precipitation">дождь со снегом</p>
      </div>
      <div class="weather-block">
        <p class="day-of-week">Среда</p>
        <p class="date">13 февраля</p>
        <div class="icon">
          <img src="img/snow.png" alt="снегопад" />
        </div>
        <p class="day">Днем -8°</p>
        <p class="night">Ночью -12°</p>
        <p class="precipitation">снегопад</p>
      </div>
      <div class="navigation-container next"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
